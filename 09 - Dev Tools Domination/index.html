<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello')

        // Interpolated
        console.log('Hello, I am %s ', 'Mustapha')

        // Styled
        console.log('%cStyle this sentence', 'color:red; background-color: black; font-weight: bolder')

        // warning!
        console.warn('Warning !!!')

        // Error :|
        console.error('Alert !!!')

        // Info
        console.info('It is an information')

        // Testing
        console.assert(1 === 41, 'It\'s wrong')

        // clearing
        //console.clear()

        // Viewing DOM Elements
        const p = document.querySelector('p')
        //console.log(p)
        console.dir(p)

        // Grouping together
        
        dogs.forEach( dog => {
            console.group(`${dog.name}`)
            // or console.groupCollapsed(`${dog.name}`)
            console.log(`${dog.name}`)
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} years old`)
            console.groupEnd(`${dog.name}`)
        })

        // counting
        console.count('Mustapha')
        console.count('Mustapha')
        console.count('Mustapha')
        console.count('Mustapha')

        // timing

        console.time('fetching data');
        fetch('https://api.github.com/users/mkadri66')
            .then(data => data.json())
            .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

        console.table(dogs);

    </script>
</body>

</html>
